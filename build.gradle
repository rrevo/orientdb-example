apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'

mainClassName = 'io.github.rrevo.orientdbex.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.orientechnologies:orientdb-graphdb:2.0.5'
    compile 'com.tinkerpop:frames:2.6.0'
    compile 'com.google.guava:guava:18.0'
}
